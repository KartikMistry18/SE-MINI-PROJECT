  <script src="https://kit.fontawesome.com/bc3a3b4557.js" crossorigin="anonymous"></script>

  <title>Contact Us</title>
</head>

<body class="contactbody">

    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a
            class="navbar nav-link active"
            aria-current="page"
            href="./index.html"
            >Home</a>
        </li>
        <li class="nav-item">
          <a class="navbar nav-link" href="./chat.html">Chat with Alumni</a>
        </li>
        <li class="nav-item">
          <a class="navbar nav-link" href="./meet.html">Connect with Alumni</a>
        </li>
        <li class="nav-item">
          <a class="navbar nav-link"href="https://forms.gle/FZWZno8VA6K59hnS9">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="navbar nav-link"href="./contact.html">Contact us</a>
        </li>
      </ul>

    <h1 align="center">CONTACT FORM</h1>
    <div class="container divform">
        <form action="" id="contactForm" class="formdiv">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <textarea id="msgContent" cols="30" rows="10" placeholder="Message"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>
</body>

</html>
